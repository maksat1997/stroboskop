		<tr>
			<td style="width: 200px;">
				Izberi barve:
			</td>
			<td style="text-align:right">
				<span id="barve"></span> 
				<input id="novaBarva" type="button" value="Dodaj barvo" />
			</td>
			<td style="text-align:right">
				<span id="odstraniBarve"></span>

			</td>

			</td>
		</tr>
		<tr>
			<td>
				Časovni interval: 
			</td>
			<td  style="text-align:right">
				od najmanj <input id="min" value="50" /> ms do največ

			</td>

		</tr>
